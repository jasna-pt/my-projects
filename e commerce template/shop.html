<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopX - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="index.html">ShopX</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Product List -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-5 text-center fw-bold">All Products</h2>
      <div class="row g-4">
        
        
        <div class="col-md-3">
          <div class="card">
            <img src="\images\denim jacket.jpeg" class="card-img-top" alt="Denim Jacket">
            <div class="card-body text-center">
              <h5 class="card-title">Denim Jacket</h5>
              <p class="text-primary fw-semibold">₹1299</p>
              <a href="product.html" class="btn btn-outline-primary btn-sm rounded-pill">View</a>
            </div>
          </div>
        </div>

        <!-- Product Card -->
        <div class="col-md-3">
          <div class="card">
            <img src="\images\casual shoe.jpeg" class="card-img-top" alt="Casual Shoes">
            <div class="card-body text-center">
              <h5 class="card-title">Casual Shoes</h5>
              <p class="text-primary fw-semibold">₹1499</p>
              <a href="product.html" class="btn btn-outline-primary btn-sm rounded-pill">View</a>
            </div>
          </div>
        </div>

        <!--we can add more product cards here-->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 ShopX. All rights reserved.</p>
  </footer>

</body>
</html>
