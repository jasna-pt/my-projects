<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopX - Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="index.html">ShopX</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </nav>

  <!-- Product Detail -->
  <section class="py-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-md-6">
          <img src="\images\denim jacket.jpeg" class="img-fluid product-img" alt="Product Image">
        </div>
        <div class="col-md-6">
          <h2 class="fw-bold">Denim Jacket</h2>
          <p class="text-muted">Product ID: #12345</p>
          <h4 class="text-primary fw-semibold">₹1299</h4>
          <p class="my-4">Stylish and comfortable denim jacket perfect for casual wear. Made from high-quality material for long-lasting durability and style.</p>

          <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <select class="form-select" id="size">
              <option selected>Choose...</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="XL">X-Large</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="qty" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="qty" value="1" min="1">
          </div>

          <a href="cart.html" class="btn btn-primary rounded-pill px-4">Add to Cart</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 ShopX. All rights reserved.</p>
  </footer>

</body>
</html>
