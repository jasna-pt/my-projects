<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopX - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="index.html">ShopX</a>
  </nav>

  <!-- Checkout Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 fw-bold">Checkout</h2>
      <form>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-12">
            <label for="address" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required>
          </div>
          <div class="col-md-6">
            <label for="zip" class="form-label">ZIP / Postal Code</label>
            <input type="text" class="form-control" id="zip" required>
          </div>
          <div class="col-md-12">
            <label for="card" class="form-label">Credit Card Number</label>
            <input type="text" class="form-control" id="card" required>
          </div>
          <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary px-4 rounded-pill">Place Order</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 ShopX. All rights reserved.</p>
  </footer>

</body>
</html>
