{% extends "entries/base.html"%}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="save">
    </form>
    {% if entry %}
        <a href="{url 'entry-detail' entry.id %}">
            <button>cancel</button>
        </a>
    {% else %}
        <a href="{url 'entry-list' %}">
        <button>cancel</button>
    </a>
    {% endif %}
{% endblock content %}
