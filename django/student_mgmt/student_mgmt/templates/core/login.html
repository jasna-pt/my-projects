{% load crispy_forms_tags %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit">Login</button>
</form>

{% if form.errors %}
  <p style="color:red;">Invalid username or password.</p>
{% endif %}
