<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>All Blogs</h1>
    {% for blog in blogs %}
      <h2>{{blog.title}}</h2>
      <p>{{blog.content}}</p>
      <small>By{{blog.author}}on{{blog.created_at}}</small>
      <hr>
      {% endfor %}
</body>
</html>
